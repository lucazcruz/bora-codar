<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Card Form</title>
</head>
<body>
  <div id="app">
    <form id="card-form">
      <div class="credit-card">

        <div class="card-front">
          <div class="top-info">
            <img src="./assets/visa.svg" alt="card visa">
            <img src="./assets/contactless-payment.svg" alt="contactless-payment">
          </div>
          <div class="card-number">
            <div>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="bottom-info">
            <span id="card-name">Seu nome aqui</span>
            <span id="card-validity">**/**</span>
          </div>
        </div>

        <div class="card-back">
          <div class="strike"></div>

          <div class="cvv-info">
            <div id="card-cvv">
              <span>•</span>
              <span>•</span>
              <span>•</span>
            </div>
            <p>CVV</p>
          </div>
        </div>

      </div>

      <div class="inputs">
        <div>
          <label for="inputNumber">Número do cartão</label>
          <input type="text" name="inputNumber" id="inputNumber" placeholder="**** **** **** ****" inputmode="numeric" maxlength="19" required >
          <span class="error"></span>
        </div>
        <div>
          <label for="tutelary">Nome do titular</label>
          <input type="text" name="tutelary" id="tutelary" placeholder="Nome como está no cartão" required>
          <span class="error"></span>
        </div>
        <div class="row">
          <div>
            <label for="validity">Validade</label>
            <input type="text" name="validity" id="validity" placeholder="mm/aa" inputmode="numeric" maxlength="5" required>
            <span class="error"></span>
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="password" name="cvv" id="cvv" placeholder="***" inputmode="numeric" maxlength="3" required>
            <span class="error"></span>
          </div>
        </div>
      </div>

      <div class="safe-info">
        <img src="./assets/ShieldCheck.svg" alt="shild check">
        <span>Seus dados estão seguros</span>
      </div>

      <button class="submit-button">Adicionar cartão</button>
    </form>
  </div>

  <script src="./js/script.js" type="module"></script>
</body>
</html>
