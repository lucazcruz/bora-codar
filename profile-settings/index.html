<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Profile Settings</title>
</head>
<body>
  <div id="app">
    <section class="settings">
      <div class="user">
        <img class="avatar" src="./assets/avatar.png" alt="avatar profile">
        <div>
          <h3 class="title">Marvin McKinney</h3>
          <p class="text-sm">marvin.mckinney@example.com</p>
        </div>
      </div>
      <div class="options">
        <div class="divider"></div>
        <div class="account">
          <p class="text-xm">Conta</p>
          <ul>
            <li>
              <a href="#">
                <img class="icon" src="./assets/user-circle.svg" alt="user-circle icon">
                <span class="text-md">Dados pessoais</span>
                <img src="./assets/caret-right.svg" alt="caret-right">
              </a>
            </li>
            <li>
              <a href="#">
                <img class="icon" src="./assets/key.svg
                " alt="key icon">
                <span class="text-md">Informações de login</span>
                <img src="./assets/caret-right.svg" alt="caret-right">
              </a>
            </li>
          </ul>
        </div>
        <div class="divider"></div>
        <div class="preferences">
          <p class="text-xm">Preferências</p>
          <ul>
            <li>
              <a href="#">
                <img class="icon" src="./assets/bell.svg" alt="bell icon">
                <span class="text-md">Notificação</span>
                <img src="./assets/caret-right.svg" alt="caret-right">
              </a>
            </li>
            <li>
              <a href="#">
                <img class="icon" src="./assets/person-arms-spread.svg" alt="person-arms-spread icon">
                <span class="text-md">Acessibilidade</span>
                <img src="./assets/caret-right.svg" alt="caret-right">
              </a>
            </li>
          </ul>
        </div>
        <div class="divider"></div>
        <div class="privacy">
          <p class="text-xm">Privacidade</p>
          <ul>
            <li>
              <a href="#">
                <img class="icon" src="./assets/devices.svg" alt="devices icon">
                <span class="text-md">Aparelhos conectados</span>
                <img src="./assets/caret-right.svg" alt="caret-right">
              </a>
            </li>
            <li>
              <a href="#">
                <img class="icon" src="./assets/user-switch.svg" alt="user-switch icon">
                <span class="text-md">Contas vinculadas</span>
                <img src="./assets/caret-right.svg" alt="caret-right">
              </a>
            </li>
          </ul>
        </div>
        <div class="divider"></div>
        <div class="other">
          <ul>
            <li>
              <a href="#">
                <img class="icon" src="./assets/question.svg" alt="question icon">
                <span class="text-md">Centra de Ajuda</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img class="icon" src="./assets/sing-out.svg" alt="sing-out icon">
                <span class="text-md sing-out">Sair</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
