<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Lista de Compras</title>
</head>
<body>

 
  <div id="app">
    <header>
      <h1>Lista de Compras</h1>
      <form>
        <div class="input">
          <label for="item-name">Item</label>
          <input type="text" name="item" id="item-name">
        </div>
        <div class="unit">
          <label for="unities">Quantidade</label>

          <div class="field">
            <input type="text" id="unities">
            <div class="select" id="unities-select">
              <div id="category-select">
                <input type="checkbox" id="options-view-button">
            
                <div id="select-button">
                  <div id="selected-value">UN.</div>
            
                  <div id="chevrons">
                    <i data-lucide="chevron-down"></i>
                    <i data-lucide="chevron-up"></i>
                  </div>
                </div>
              </div>
            
              <ul id="options">
                <li class="option">
                  <input type="radio" name="unit-type" value="unit" data-label="Unidade" checked>
                  <span>Un.</span>
                  <i data-lucide="check"></i>
                </li>
            
                <li class="option">
                  <input type="radio" name="unit-type" value="l" data-label="Litro">
                  <span>L</span>
                  <i data-lucide="check"></i>
                </li>
            
                <li class="option">
                  <input type="radio" name="unit-type" value="kg" data-label="Kilograma">
                  <span>Kg</span>
                  <i data-lucide="check"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="select">
          <div id="category-select">
            <label for="options-view-button">Categoria</label>
            <input type="checkbox" id="options-view-button">
      
            <div id="select-button">
              <div id="selected-value">Selecione</div>
      
              <div id="chevrons">
                <i data-lucide="chevron-down"></i>
                <i data-lucide="chevron-up"></i>
              </div>
            </div>
          </div>
      
          <ul id="options">
            <li class="option">
              <input type="radio" name="category" value="bakery" data-label="Padaria">
              <i data-lucide="sandwich"></i>
              <span>Padaria</span>
              <i data-lucide="check"></i>
            </li>
      
            <li class="option">
              <input type="radio" name="category" value="vegetable" data-label="Legume">
              <i data-lucide="carrot"></i>
              <span>Legume</span>
              <i data-lucide="check"></i>
            </li>
      
            <li class="option">
              <input type="radio" name="category" value="meet" data-label="Fruta">
              <i data-lucide="apple"></i>
              <span>Fruta</span>
              <i data-lucide="check"></i>
            </li>
      
            <li class="option">
              <input type="radio" name="category" value="fruit" data-label="Carne">
              <i data-lucide="beef"></i>
              <span>Carne</span>
              <i data-lucide="check"></i>
            </li>
            <li class="option">
              <input type="radio" name="category" value="drink" data-label="Bebida">
              <i data-lucide="milk"></i>
              <span>Bebida</span>
              <i data-lucide="check"></i>
            </li>
          </ul>
        </div>
        <button type="submit" class="submit-button">
          <i data-lucide="plus"></i>
        </button>
      </form>
    </header>

    <main>
      <div class="item">
        <div class="flex g-16">

            <input type="checkbox" name="" id="">
            <i data-lucide="check"></i>
          </div>
          <div class="col">
            <h3>Maçã</h3>

        </div>
      </div>
    </main>
