<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Lista de Compras</title>
</head>
<body>

 
  <div id="app">
    <header>
      <h1>Lista de Compras</h1>
      <form>
        <div class="input">
          <label for="item-name">Item</label>
          <input type="text" name="item" id="item-name" required>
        </div>
        <div class="unit">
          <label for="unities">Quantidade</label>

          <div class="field">
            <input type="text" id="unities" name="unities" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
            <div class="select" id="unities-select">
              <div id="category-select">
                <input type="checkbox" class="options-view-button">
            
                <div id="select-button">
                  <div class="selected-value">UN.</div>
            
                  <div id="chevrons">
                    <i data-lucide="chevron-down"></i>
                    <i data-lucide="chevron-up"></i>
                  </div>
                </div>
              </div>
            
              <ul id="options">
                <li class="option">
                  <input type="radio" name="unitType" value="uni." data-label="Unidade" checked>
                  <span>Un.</span>
                  <i data-lucide="check"></i>
                </li>
            
                <li class="option">
                  <input type="radio" name="unitType" value="L" data-label="Litro">
                  <span>L</span>
                  <i data-lucide="check"></i>
                </li>
            
                <li class="option">
                  <input type="radio" name="unitType" value="kg" data-label="Kilograma">
                  <span>Kg</span>
                  <i data-lucide="check"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="select">
          <div id="category-select">
            <label for="options-view-button">Categoria</label>
            <input type="checkbox" id="options-view-button" class="options-view-button">
      
            <div id="select-button">
              <div class="selected-value">Selecione</div>
      
              <div id="chevrons">
                <i data-lucide="chevron-down"></i>
                <i data-lucide="chevron-up"></i>
              </div>
            </div>
          </div>
      
          <ul id="options">
            <li class="option">
              <input type="radio" name="category" value="padaria" data-label="Padaria">
              <i data-lucide="sandwich"></i>
              <span>Padaria</span>
              <i data-lucide="check"></i>
            </li>
      
            <li class="option">
              <input type="radio" name="category" value="legume" data-label="Legume">
              <i data-lucide="carrot"></i>
              <span>Legume</span>
              <i data-lucide="check"></i>
            </li>
      
            <li class="option">
              <input type="radio" name="category" value="carne" data-label="Carne">
              <i data-lucide="beef"></i>
              <span>Carne</span>
              <i data-lucide="check"></i>
            </li>
      
            <li class="option">
              <input type="radio" name="category" value="fruta" data-label="Fruta">
              <i data-lucide="apple"></i>
              <span>Fruta</span>
              <i data-lucide="check"></i>
            </li>
            <li class="option">
              <input type="radio" name="category" value="bebida" data-label="Bebida">
              <i data-lucide="milk"></i>
              <span>Bebida</span>
              <i data-lucide="check"></i>
            </li>
          </ul>
        </div>
        <button type="submit" class="submit-button">
          <i data-lucide="plus"></i>
        </button>
      </form>
    </header>

    <main></main>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>

  <script src="./scrip.js"></script>
</body>
</html>
