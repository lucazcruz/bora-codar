<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Página de Clima</title>
</head>
<body>
  <div id="app">
    <main>
      
    <div class="temperature-now">
      <p class="location">
        <img src="./assets/pin.svg" alt="location icon"> 
        Capim Grosso, BA
      </p>
      <div class="temperature">
        <h2>18<sup>°C</sup></h2>
        <p>22° <span>16°</span></p>
      </div>
      <div class="statistics">
        <div class="box">
          <img src="./assets/wind.svg" alt="wind icon">
          <div>
            <p>Vento</p>
            <h3>17 <span>km/h</span></h3>
          </div>
        </div>

        <div class="box">
          <img src="./assets/humidity.svg" alt="humidity icon">
          <div>
            <p>Umidade</p>
            <h3>31 <span>%</span></h3>
          </div>
        </div>

        <div class="box">
          <img src="./assets/cloud.svg" alt="cloud icon">
          <div>
            <p>Chuva</p>
            <h3>10 <span>%</span></h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container-2">
      <div class="air-quality">
        <h2>
          <img src="./assets/leaf.svg" alt="leaf icon">
          Qualidade do ar
        </h2>
        <div class="quality">
          <span>Boa</span>
          <h3>21</h3>
        </div>
        <div class="info">
          <div class="number">
            <span>12.9</span>
            <p>PM2.5</p>
          </div>
          <div class="number">
            <span>12.9</span>
            <p>PM10</p>
          </div>
          <div class="number">
            <span>2.1</span>
            <p>SO₂</p>
          </div>
          <div class="number">
            <span>1.4</span>
            <p>NO₂</p>
          </div>
          <div class="number">
            <span>21.2</span>
            <p>O₃</p>
          </div>
          <div class="number">
            <span>0.7</span>
            <p>CO</p>
          </div>
        </div>
      </div>

      <div class="sun-time">
        <h2>
          <img src="./assets/time.svg" alt="sun icon">
          Horário do sol
        </h2>
        <img src="./assets/chart.png" alt="">
      </div>

      <div class="week-weather">
        <div class="day">
          <p>Amanhã</p>
          <img src="./assets/weather-1.svg" alt="">
          <h3>21° <span>16°</span></h3>
        </div>
        <div class="day">
          <p>Sexta-Feira</p>
          <img src="./assets/weather-2.svg" alt="">
          <h3>28° <span>20°</span></h3>
        </div>
        <div class="day">
          <p>Sábado</p>
          <img src="./assets/weather-3.svg" alt="">
          <h3>25° <span>21°</span></h3>
        </div>
        <div class="day">
          <p>Domingo</p>
          <img src="./assets/weather-4.svg" alt="">
          <h3>20° <span>14°</span></h3>
        </div>
        <div class="day">
          <p>Segunda-Feira</p>
          <img src="./assets/weather-5.svg" alt="">
          <h3>24° <span>18°</span></h3>
        </div>
      </div>
    </div>
     
    </main>
  </div>
</body>
</html>
