<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Calculator</title>
</head>
<body>
  <div id="app">
    <div class="calculator">
      <div class="display">
        <span class="calculo"></span>
        <div class="result-display">
          <span><img src="./assets/equals-small.svg" alt="equals"></span>
          <span class="result">0</span>
        </div>
      </div>

      <div class="teclado">
        <button class="black-button" onclick="clearDisplay()" >CE</button>
        <button class="black-button" onclick="backspace()" >C</button>
        <button class="black-button" onclick="percentage()" >
          <img src="./assets/percent.svg" alt="percent symbol">
        </button>
        <button class="purple-button" onclick="display('/')" >
          <img src="./assets/divide.svg" alt="divide symbol">
        </button>

        <button class="black-button" onclick="display(7)" >7</button>
        <button class="black-button" onclick="display(8)" >8</button>
        <button class="black-button" onclick="display(9)" >9</button>
        <button class="purple-button" onclick="display('*')" >
          <img src="./assets/x.svg" alt="multiplication symbol">
        </button>

        <button class="black-button" onclick="display(4)" >4</button>
        <button class="black-button" onclick="display(5)" >5</button>
        <button class="black-button" onclick="display(6)" >6</button>
        <button class="purple-button" onclick="display('-')" >
          <img src="./assets/minus.svg" alt="minus symbol">
        </button>

        <button class="black-button" onclick="display(1)" >1</button>
        <button class="black-button" onclick="display(2)" >2</button>
        <button class="black-button" onclick="display(3)" >3</button>
        <button class="purple-button" onclick="display('+')" >
          <img src="./assets/plus.svg" alt="plus symbol">
        </button>

        <button class="black-button">
          <img src="./assets/plus-minus.svg" alt="plus-minus symbol">
        </button>
        <button class="black-button" onclick="display(0)" >0</button>
        <button class="black-button" onclick="display('.')" >.</button>
        <button class="purple-button" id="equals" onclick="calculate()" >
          <img src="./assets/equals.svg" alt="equals symbol">
        </button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
