<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Calculator</title>
</head>
<body>
  <div id="app">
    <div class="calculator">
      <div class="display">
        <span class="calculo">1 + 1</span>
        <div class="result-display">
          <span><img src="./assets/equals-small.svg" alt="equals"></span>
          <span class="result">2</span>
        </div>
      </div>

      <div class="teclado">
        <button class="black-button">CE</button>
        <button class="black-button">C</button>
        <button class="black-button"><img src="./assets/percent.svg" alt="percent symbol"></button>
        <button class="purple-button"><img src="./assets/divide.svg" alt="divide symbol"></button>

        <button class="black-button">7</button>
        <button class="black-button">8</button>
        <button class="black-button">9</button>
        <button class="purple-button"><img src="./assets/x.svg" alt="multiplication symbol"></button>

        <button class="black-button">4</button>
        <button class="black-button">5</button>
        <button class="black-button">6</button>
        <button class="purple-button"><img src="./assets/minus.svg" alt="minus symbol"></button>

        <button class="black-button">1</button>
        <button class="black-button">2</button>
        <button class="black-button">3</button>
        <button class="purple-button"><img src="./assets/plus.svg" alt="plus symbol"></button>

        <button class="black-button"><img src="./assets/plus-minus.svg" alt="plus-minus symbol"></button>
        <button class="black-button">0</button>
        <button class="black-button">,</button>
        <button class="purple-button"><img src="./assets/equals.svg" alt="equals symbol"></button>
      </div>
    </div>
  </div>
</body>
</html>
