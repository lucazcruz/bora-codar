<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="./style.css">

  <title>Lighting Adjustments</title>
</head>
<body>
  <main>
    <div class="ilumination"></div>
    
    <h1 class="heading">Ajustes de Iluminação</h1>

    <div class="controls">
      <div class="color">
        <i class="ph ph-palette"></i>
        <input type="range" name="color" id="color" min="0" max="360" step="1" value="0">
      </div>

      <div class="brightness">
        <i class="ph ph-sun"></i>
        <input type="range" name="brightness" id="brightness" min="0" max="100" step="1" value="0">
      </div>

      <div class="contrast">
        <i class="ph ph-circle-half"></i>
        <input type="range" name="contrast" id="contrast" min="0" max="100" step="1" value="0">
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
