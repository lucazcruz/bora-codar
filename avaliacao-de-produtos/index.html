<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <title>Avaliação de Produtos</title>
</head>
<body>
  <main id="app">
    <div class="product">
      <img src="./assets/smart-watch.png" alt="smartwatch image" draggable="false">
    </div>
    <form class="form">
      <div class="review">
        <h3>Avalie o produto</h3>
        <p>
          O que você achou do produto
          <a href="#">Smartwatch Amazfit Big U Pro?</a>
        </p>
      </div>

      <div class="comment">
        <h3>Deixe um comentário</h3>
        <p>Conte sobre o motivo da sua avaliação</p>

        <textarea name="comment" placeholder="Escreva aqui seu comentário">

        </textarea>
      </div>

      <button>
        Confirmar
        <i class="ph ph-arrow-right"></i>
      </button>

    </form>
  </main>
</body>
</html>
