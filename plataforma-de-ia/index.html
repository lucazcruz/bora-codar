<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <link rel="stylesheet" href="./style.css">

  <title>Pataforma de IA</title>
</head>
<body>
  <div id="app">
    <div class="title">
      <i class="ph ph-magic-wand icon"></i>
      <h1 class="heading">Experimente o poder da Inteligência Artificial</h1>
    </div>

    <div class="buttons">
      <button class="card-button text1">
        <i class="ph ph-code icon"></i>
        Gerador de códigos
        <i class="ph ph-arrow-right"></i>
      </button>
      <button class="card-button text1">
        <i class="ph ph-image-square icon"></i>
        Edição de foto
        <i class="ph ph-arrow-right"></i>
      </button>
      <button class="card-button text1">
        <i class="ph ph-play-circle icon"></i>
        Geração de vídeos
        <i class="ph ph-arrow-right"></i>
      </button>
      <button class="card-button text1">
        <i class="ph ph-music-notes-simple icon"></i>
        Criador de áudios e musicas 
        <i class="ph ph-arrow-right"></i>
      </button>
    </div>
    <div class="divider"></div>

    <div class="input">
      <div class="content">
        <button><i class="ph ph-plus-circle"></i></button>
        <input type="text" name="textSearch" id="textSearch" class="text2" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos ">
      </div>
      <button class="send-button">
        <i class="ph ph-paper-plane-right"></i>
      </button>
    </div>
  </div>
</body>
</html>
