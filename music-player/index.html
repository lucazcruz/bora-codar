<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Music Player</title>
</head>
<body>

  <main id="app">
    
     <div class="player player-1">
      <img src="./assets//capa-do-album.png" alt="capa do album">
      <div class="music-name">
        <h1>Acorda Devinho</h1>
        <span>Banda Rocketseat</span>
      </div>

      <div class="controls">
        <img src="./assets/play-back.svg" alt="play back">
        <img src="./assets/play.svg" alt="play">
        <img src="./assets/play-foward.svg" alt="play foward">
      </div>

      <div class="track-time">
        <div class="track"></div>
        <div class="time">
          <span class="total-time">03:20</span>
          <span class="last-time">00:12</span>
        </div>
      </div>
     </div>

     <div class="player player-2">
      <div class="horizontal">
        <img src="./assets//capa-do-album.png" alt="capa do album">
        <div class="music-name">
          <h1>Acorda Devinho</h1>
          <span>Banda Rocketseat</span>
        </div>
      </div>

      <div class="controls">
        <img src="./assets/play-back.svg" alt="play back">
        <img src="./assets/play.svg" alt="play">
        <img src="./assets/play-foward.svg" alt="play foward">
      </div>

      <div class="track-time">
        <div class="track"></div>
        <div class="time">
          <span class="total-time">03:20</span>
          <span class="last-time">00:12</span>
        </div>
      </div>
     </div>

     <div class="player player-3">
      <div class="horizontal">
        <img src="./assets//capa-do-album.png" alt="capa do album">
        <div class="music-name">
          <h1>Acorda Devinho</h1>
          <span>Banda Rocketseat</span>
        </div>
      </div>

      <div class="controls">
        <img src="./assets/play-back.svg" alt="play back">
        <img src="./assets/play.svg" alt="play">
        <img src="./assets/play-foward.svg" alt="play foward">
      </div>
     </div>

     
  </main>
</body>
</html>
