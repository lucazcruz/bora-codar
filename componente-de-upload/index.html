<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Componente de Upload</title>
</head>
<body>
  <div id="app">
    <div class="wrapper">
      <form>
        <label for="file">
          <img src="./assets/cloud-arrow-up.svg" alt="cloud arrow up" width="48" height="48">
          <h2>Importe seus arquivos</h2>
          <p>Arraste ou clique para fazer upload</p>
          <input type="file" name="file" id="file" hidden>
        </label>
      </form>

      <ul class="upload">
        <li class="row in-progress">
          <img src="./assets/file.svg" alt="file svg">
          <div class="file-info">
            <div class="top-info">
              <h3>Scann_158.pdf</h3>
              <img src="./assets/cancel.svg" alt="close icon">
            </div>
            <div class="size-info">
              <span>30 MB</span> / <span>74 MB</span>
            </div>
            <div class="bottom-info">
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
              <span>46%</span>
            </div>
          </div>
        </li>

        <li class="row ready">
          <img src="./assets/file-ready.svg" alt="file svg">
          <div class="file-info">
            <div class="top-info">
              <h3>README.md</h3>
            </div>
            <div class="size-info">
              <span>12 KB</span>
            </div>
            <div class="bottom-info">
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
              <span>100%</span>
            </div>
          </div>
        </li>

        <li class="row error">
          <img src="./assets/file-error.svg" alt="file svg">
          <div class="file-info">
            <div class="top-info">
              <h3>picture1.jpeg</h3>
              <img src="./assets/retry.svg" alt="retry icon">
            </div>
            <div class="size-info">
              <span>6.3 MB</span>
            </div>
            <div class="bottom-info">
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
              <span>error</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
