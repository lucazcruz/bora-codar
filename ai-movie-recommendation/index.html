<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="./style.css">

  <title>Recomendação de Filme com IA</title>
</head>
<body>
  <main id="app">
    <header class="header">
      <div class="logo">
        <img src="./assets/logo.svg" alt="logo">
      </div>

      <button class="primary-button">
        Nova recomendação
        <i class="ph ph-lightning"></i>
      </button>
    </header>

    <section class="content">
      <div class="movie-card">
        <div class="title">
          <h2>Barbie</h2>
          <span class="star">
            <img src="./assets/star.svg" alt="star icon">
            4.9
          </span>
        </div>

        <div class="poster">
          <img src="./assets/filme-1.png" alt="">
        </div>

        <div class="info">
          <p>
            <i class="ph ph-clock"></i>
            <span class="movie-duration">1:54:00</span>
          </p>
          <p>
            <i class="ph ph-calendar-blank"></i>
            <span class="movie-release">2023</span>
          </p>
        </div>
        <button class="secondary-button">
          <img src="./assets/play-icon.svg" alt="play icon">
          Assistir trailer
        </button>
      </div>

      <div class="movie-card">
        <div class="title">
          <h2>Oppenheimer</h2>
          <span class="star">
            <img src="./assets/star.svg" alt="star icon">
            4.9
          </span>
        </div>

        <div class="poster">
          <img src="./assets/filme-2.png" alt="">
        </div>

        <div class="info">
          <p>
            <i class="ph ph-clock"></i>
            <span class="movie-duration">3:00:00</span>
          </p>
          <p>
            <i class="ph ph-calendar-blank"></i>
            <span class="movie-release">2023</span>
          </p>
        </div>
        <button class="secondary-button">
          <img src="./assets/play-icon.svg" alt="play icon">
          Assistir trailer
        </button>
      </div>

      <div class="movie-card">
        <div class="title">
          <h2>Indiana Jones e o Chamado do Destino</h2>
          <span class="star">
            <img src="./assets/star.svg" alt="star icon">
            4.9
          </span>
        </div>

        <div class="poster">
          <img src="./assets/filme-3.png" alt="">
        </div>

        <div class="info">
          <p>
            <i class="ph ph-clock"></i>
            <span class="movie-duration">2:22:00</span>
          </p>
          <p>
            <i class="ph ph-calendar-blank"></i>
            <span class="movie-release">2023</span>
          </p>
        </div>
        <button class="secondary-button">
          <img src="./assets/play-icon.svg" alt="play icon">
          Assistir trailer
        </button>
      </div>
    </section>
  </main>
</body>
</html>
