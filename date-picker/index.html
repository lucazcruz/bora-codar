<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="app">
    <div class="date-picker">
      <div class="month-selector">
        <button class="chevron-left">
          <img src="./assets/chevron-left.svg" alt="chevron-left">
        </button>
        <span>Abril 2023 
          <button>
            <img src="./assets/arrow-drop-down.svg" alt="arrow-drop-down">
          </button>
        </span>
        <button class="chevron-right">
          <img src="./assets/chevron-right.svg" alt="chevron-right">
        </button>
      </div>
      <table class="calendar">
        <thead>
          <tr>
            <th>Dom</th>
            <th>Seg</th>
            <th>Ter</th>
            <th>Qua</th>
            <th>Qui</th>
            <th>Sex</th>
            <th>Sab</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
            <td>05</td>
            <td>06</td>
            <td>07</td>
          </tr>
          <tr>
            <td>08</td>
            <td>09</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
          </tr>
          <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
          </tr>
          <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="month-picker">
      <div class="year-selector">
        <button class="chevron-left">
          <img src="./assets/chevron-left.svg" alt="chevron-left">
        </button>
        <span>2023</span>
        <button class="chevron-right">
          <img src="./assets/chevron-right.svg" alt="chevron-right">
        </button>
      </div>
      <div class="months">
        <div class="month">Jan</div>
        <div class="month">Fev</div>
        <div class="month">Mar</div>
        <div class="month">Abr</div>
        <div class="month">Mai</div>
        <div class="month">Jun</div>
        <div class="month">Jul</div>
        <div class="month">Ago</div>
        <div class="month">Set</div>
        <div class="month">Out</div>
        <div class="month">Nov</div>
        <div class="month">Dez</div>
      </div>
    </div>
  </div>

</body>
</html>
