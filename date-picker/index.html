<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="app">
    <div class="date-picker">
      <div class="month-selector">
        <button class="chevron-left">
          <img src="./assets/chevron-left.svg" alt="chevron-left">
        </button>
        <div>
          <span>Abril 2023</span> 
          <button>
            <img src="./assets/arrow-drop-down.svg" alt="arrow-drop-down">
          </button>
        </div>
        <button class="chevron-right">
          <img src="./assets/chevron-right.svg" alt="chevron-right">
        </button>
      </div>
      <div class="calendar">
        <div class="week">
          <div>Dom</div>
          <div>Seg</div>
          <div>Ter</div>
          <div>Qua</div>
          <div>Qui</div>
          <div>Sex</div>
          <div>Sab</div>
        </div>
        <div class="month-days"></div>
      </div>
    </div>

    <div class="month-picker">
      <div class="year-selector">
        <button class="chevron-left">
          <img src="./assets/chevron-left.svg" alt="chevron-left">
        </button>
        <span>2023</span>
        <button class="chevron-right">
          <img src="./assets/chevron-right.svg" alt="chevron-right">
        </button>
      </div>
      <div class="months">
        <div class="month">Jan</div>
        <div class="month">Fev</div>
        <div class="month">Mar</div>
        <div class="month">Abr</div>
        <div class="month">Mai</div>
        <div class="month">Jun</div>
        <div class="month">Jul</div>
        <div class="month">Ago</div>
        <div class="month">Set</div>
        <div class="month">Out</div>
        <div class="month">Nov</div>
        <div class="month">Dez</div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>
</html>
