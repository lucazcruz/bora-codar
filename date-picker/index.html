<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="app">
    <div class="date-picker">
      <div class="month-selector">
        <button class="chevron-left">
          <img src="./assets/chevron-left.svg" alt="chevron-left">
        </button>
        <span>Abril 2023 
          <button>
            <img src="./assets/arrow-drop-down.svg" alt="arrow-drop-down">
          </button>
        </span>
        <button class="chevron-right">
          <img src="./assets/chevron-right.svg" alt="chevron-right">
        </button>
      </div>
      <div class="calendar">
        <div class="week">
          <div>Dom</div>
          <div>Seg</div>
          <div>Ter</div>
          <div>Qua</div>
          <div>Qui</div>
          <div>Sex</div>
          <div>Sab</div>
        </div>
        <div class="month-days">
          <div class="prev-day">25</div>
          <div class="prev-day">26</div>
          <div class="prev-day">27</div>
          <div class="prev-day">28</div>
          <div class="prev-day">29</div>
          <div class="prev-day">30</div>

          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div>24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
          <div>31</div>

          <div class="next-day">1</div>
          <div class="next-day">2</div>
          <div class="next-day">3</div>
          <div class="next-day">4</div>
          <div class="next-day">5</div>
        </div>
      </div>
    </div>


    <div class="month-picker">
      <div class="year-selector">
        <button class="chevron-left">
          <img src="./assets/chevron-left.svg" alt="chevron-left">
        </button>
        <span>2023</span>
        <button class="chevron-right">
          <img src="./assets/chevron-right.svg" alt="chevron-right">
        </button>
      </div>
      <div class="months">
        <div class="month">Jan</div>
        <div class="month">Fev</div>
        <div class="month">Mar</div>
        <div class="month">Abr</div>
        <div class="month">Mai</div>
        <div class="month">Jun</div>
        <div class="month">Jul</div>
        <div class="month">Ago</div>
        <div class="month">Set</div>
        <div class="month">Out</div>
        <div class="month">Nov</div>
        <div class="month">Dez</div>
      </div>
    </div>
  </div>

</body>
</html>
